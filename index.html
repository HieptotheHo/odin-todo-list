<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.bundle.js"></script></head>
<body>

        <div id="container">
            <div id="greeting">
                <h1>Hi, <span id="name">Hiep!</span></h1>
                <p>Ready to conquer your tasks?</p>
            </div>
            <div id="menu">
                <ul>
                    <li class="menu-chosen">All</li>
                    <li>Today</li>
                    <li>This Week</li>
                    <li>Overdue</li>
                </ul>
            </div>
            <div id="to-do-container">
                <div class="add to-dos">
                    <div>
                        <h1>+</h1>
                    </div>
                </div>
            </div>
            <dialog class="modal">
                <h2>Add your new To-do</h2>
                <form method="dialog">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required>
                    </div>
                    <div>
                        <label for="">Due</label>
                        <input type="date" id="due" name="due">
                    </div>
                    <div style="border-top: 2px solid var(--theme); padding-top:1em;" class="add-task">
                        <input type="text" id="task" name="task" placeholder="Add your task">
                        <p style="width:23px;font-weight: bolder; text-align: center; background-color: var(--theme);color:white;border-radius: 50%;"> + </p>
                    </div>
                    <div id="task-container" style="display: block;overflow-y:scroll;height: 100px;border:2px solid var(--theme);border-radius: 8px;">

                    </div>
                    <div id="buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
</body>
</html>
